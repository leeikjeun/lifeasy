<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Nayo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/baseHtml/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/baseHtml/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="base-size">
      <h1 class="main-logo">NAYO</h1>
      <p class="sub-logo">나만의 요리사</p>
    </header>
    <div class="base-size menu-item">
      <ul>
        <li>
          <h2 class = "menu-item">HOME</h2>
          <p class = "sub-item">홈</p>
        </li>
        <li>
          <h2 class = "menu-item">RECIPE</h2>
          <p class = "sub-item">레시피</p>
        </li>
        <li>
          <h2 class = "menu-item">INGREDIENT</h2>
          <p class = "sub-item">재료 검색</p>
        </li>
        <li>
          <h2 class = "menu-item">ABOUT</h2>
          <p class = "sub-item">소개</p>
        </li>
      </ul>

    </div>


    {% block content %}

    {% endblock %}
     <footer class="footer base-size">
       <ul>
         <li>회사소개</li>
         <li>서비스약관</li>
         <li>광고 및 제휴문의</li>
         <li>고객센터</li>
       </ul>
        <p>ⓒNAYO Corp.</p>
     </footer>
  </body>
</html>
