{% extends 'web/baseHtml/base_html.html' %}
{% load staticfiles %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/recipe_result.css' %}">

  <div class="search-box">
    <form class="search" action="{% url 'search' %}" method="get">
      <input type="text" name="" class="search"><a href="#"><span class="glyphicon glyphicon-search find"></span></a>
    </form>

  </div>



  <div class="search-result-list">
    <div class="page-header">
      검색결과 : {{ Total }}개
    </div>
    {% for row in List_String %}
        {{ row|safe }}
    {% endfor %}


  </div>
  <nav aria-label="Page navigation example" class="page">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="?page=1&Search_String={{Search_String}}">1</a></li>
      <li class="page-item"><a class="page-link" href="?page=2&Search_String={{Search_String}}">2</a></li>
      <li class="page-item"><a class="page-link" href="?page=3&Search_String={{Search_String}}">3</a></li>
      <li class="page-item"><a class="page-link" href="?page=4&Search_String={{Search_String}}">4</a></li>
      <li class="page-item"><a class="page-link" href="?page=5&Search_String={{Search_String}}">5</a></li>
      <li class="page-item"><a class="page-link" href="?page=6&Search_String={{Search_String}}">6</a></li>
      <li class="page-item"><a class="page-link" href="?page=7&Search_String={{Search_String}}">7</a></li>
      <li class="page-item"><a class="page-link" href="?page=8&Search_String={{Search_String}}">8</a></li>
      <li class="page-item"><a class="page-link" href="?page=9&Search_String={{Search_String}}">9</a></li>
      <li class="page-item"><a class="page-link" href="?page=10&Search_String={{Search_String}}">10</a></li>
      </li>
    </ul>
  </nav>

{% endblock %}
